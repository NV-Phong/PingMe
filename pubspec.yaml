   intl: ^0.20.1
   jwt_decoder: ^2.0.1
   flutter_svg: ^2.0.16

dev_dependencies:
   flutter_test:
      sdk: flutter

   flutter_lints: ^5.0.0

flutter:
   uses-material-design: true

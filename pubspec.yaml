publish_to: "none"

version: 1.0.0+1

environment:
   sdk: ^3.6.0

dependencies:
   flutter:
      sdk: flutter

   cupertino_icons: ^1.0.8
   flutter_dotenv: ^5.2.1
   dio: ^5.7.0
   fluttertoast: ^8.2.10
   logger: ^2.5.0
   http: ^1.2.2
   flutter_secure_storage: ^9.2.2
   socket_io_client: ^3.0.2
   web_socket_channel: ^3.0.1
